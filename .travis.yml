language: node_js
sudo: false
node_js:
  - "stable"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
before_deploy:
  - npm i -g @superflycss/cli
  - sfc build
  - sed -i '/target/d' .gitignore
  - sed -i '/deploy/d' .gitignore
